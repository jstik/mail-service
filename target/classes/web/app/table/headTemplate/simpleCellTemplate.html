<div cell-name ="{{item.name}}" style="display: inline-flex">

    {{item.label | uppercase}}

    <div class="dropdown" ng-if="item.filter" >
        <button ng-class="{
        'btn-table-filter-applied': item.columnFilter.applied > 0}"
                class="btn btn-default btn-sm btn-table-filter " aria-label="Center Align"
                 data-toggle="dropdown">
            <span style="font-size: 10px" class="glyphicon glyphicon-filter" aria-hidden="true"></span>
        </button>
        <div style="width: 200px" class="dropdown-menu" aria-labelledby="dropdownMenuButton" filter-dropdown-directive="item">

        </div>
    </div>

</div>
